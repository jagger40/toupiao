{% load admin_static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ choice.choice }}Choice-用选择决定发声</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    
    <link href="{% static 'touke/css/_head.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'touke/css/home.css' %}" rel="stylesheet" media="screen">
  </head>
  <body>	
	<div class="page-container">
		<div class="backing">
			<div class="profile-prothole">
				<a id="large-user-profile-image" 
					style="background-image: url(/media/{{ request.session.account.avatar }})">
				</a>
			</div>
		</div>
		<div class="container profile-container">
			
			<div id="tag-wrapper">
				<div id="tag-title-bar">
					<div>
					<span id="story-title">创建</span>
					 <span class="profile-user-name">Choice</span> 
					&nbsp;
					</div>
				</div>
				<div id="tag-description-bar"></div>
				<form action="." method="post">
					
					{% csrf_token %}
					
					<div id="create-content">
					<h3>故事</h3>
					{{ form.question }}
				
					{{ form.story }}
					
				   {{ form.keyword }}
					<hr/>
					<h3>选择</h3>
					 
					<div id="choice-fileds">
						<input type="text" placeholder="选择1"  name="choice" class="create-field-choice"/>
					</div>
					<input type="button" class="btn create-field-add"  id="add-field" value="添加选项">
					<hr/>
					<button class="btn" type="submit">保存</button><button class="btn">预览</button>
					
					</div>
				</form>
				<div id="tag-content">
				  {% if request.session.account == account %}
					<div class="tag-group">
						<a href="/touke/create1">创建Choice</a>
						<a href="#">创建Form</a>
					</div>
					{% endif %}
					<div class="tag-group">
						<div class="grouping-title">选择的标签</div>
						<div class="clearfix">
						{% for poll in polls %}
							<a class="tag-page-link" style="margin-top:2px;line-height:48px;margin-left: 1px;" href="/tag/theappwhispererstreetsahead">
							#{{ poll.keyword }}
							</a>
						{% endfor %}
						</div>
					</div>
					<div class="tag-group">
						<div class="grouping-title"></div>
						<div class="clearfix">
							<a class="tag-page-link" style="margin-top:2px;line-height:48px;margin-left: 1px;" href="/touke">
								返回主页
							</a>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
  
    <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'touke/js/create-choice.js' %}"></script>
  
  </body>
</html>
